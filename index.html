<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Game Ratings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a href="#" class="brand">Game<span>Rate</span></a>
        <form class="search" role="search" aria-label="Search games">
          <input type="search" placeholder="Search games..." aria-label="Search" />
        </form>
        <div class="login-btn" data-auth-cta></div>
      </div>
    </header>

    

    <main class="container">
      <div id="site-banner-container"></div>
      <section class="intro">
        <h1>Discover and rate your favorite games</h1>
        <p>Browse trending titles and leave a 1–5 star rating.</p>
      </section>

      <section class="game-grid" aria-label="Game list" data-game-grid></section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>© <span id="y"></span> GameRate. Demo UI only.</p>
      </div>
    </footer>

    <script>
      (function(){
        var el = document.getElementById('y');
        if (el) el.textContent = new Date().getFullYear();
      })();
    </script>
    <script src="api-client.js"></script>
    <script src="app-api.js"></script>
  </body>
</html>
