version: '3.8'

services:
  mongo:
    image: mongo:6.0
    container_name: prg-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: prg
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - prg-network

  server:
    build: .
    container_name: prg-server
    restart: unless-stopped
    depends_on:
      - mongo
    environment:
      NODE_ENV: production
      PORT: 3001
      MONGODB_URI: mongodb://mongo:27017/prg
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      UPLOAD_DIR: ./uploads
      MAX_FILE_SIZE: 5242880
    volumes:
      - ./server/uploads:/app/uploads
    ports:
      - "3001:3001"
    networks:
      - prg-network

  frontend:
    image: nginx:alpine
    container_name: prg-frontend
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - .:/usr/share/nginx/html:ro
    ports:
      - "8080:80"
    depends_on:
      - server
    networks:
      - prg-network

volumes:
  mongo_data:

networks:
  prg-network:
    driver: bridge