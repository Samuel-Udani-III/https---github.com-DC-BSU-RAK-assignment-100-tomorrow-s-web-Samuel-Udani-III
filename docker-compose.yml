version: '3.8'

services:
  mongo:
    image: mongo:6.0
    container_name: prg-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: prg
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - prg-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prg-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - MONGO_URL=mongodb://mongo:27017/prg
      - JWT_SECRET=your-secret-key
      - BASE_URL=http://localhost:3001
    depends_on:
      - mongo
    ports:
      - "3001:3001"
    networks:
      - prg-network

  frontend:
    image: nginx:alpine
    container_name: prg-frontend
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - .:/usr/share/nginx/html:ro
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - prg-network

volumes:
  mongo_data:

networks:
  prg-network:
    driver: bridge