<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Log in · P.R.G.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a href="index.html" class="brand">P.R.G.</a>
        <div class="login-btn" data-auth-cta></div>
      </div>
    </header>

    <!-- Page transition overlay -->
    <div class="page-transition-overlay">
      <div class="transition-spinner"></div>
    </div>

    <main class="container">
      <section class="intro">
        <h1>Welcome back</h1>
        <p>Log in to rate games and manage your account.</p>
      </section>

      <section class="auth-card">
        <form class="auth-form" data-login-form>
          <label>
            <span>Email</span>
            <input type="email" name="email" placeholder="you@example.com" required />
          </label>
          <label>
            <span>Password</span>
            <input type="password" name="password" placeholder="••••••••" required />
          </label>
          <div class="form-actions">
            <button type="submit" class="btn primary">Log in</button>
            <a class="btn ghost" href="index.html">Cancel</a>
          </div>
          <p class="muted small">No account? <a href="signup.html">Sign up</a>. Admin demo: admin@example.com / admin123</p>
        </form>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>© <span id="y"></span> P.R.G. Demo UI only.</p>
      </div>
    </footer>

    <script>
      (function(){ var el = document.getElementById('y'); if (el) el.textContent = new Date().getFullYear(); })();
    </script>
    <script src="api-client.js"></script>
    <script src="app-api.js"></script>
  </body>
  </html>
