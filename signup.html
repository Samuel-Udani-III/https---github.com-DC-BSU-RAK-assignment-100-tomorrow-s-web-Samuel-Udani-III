<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign up · GameRate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a href="index.html" class="brand">Game<span>Rate</span></a>
        <div class="login-btn" data-auth-cta></div>
      </div>
    </header>

    <main class="container">
      <section class="intro">
        <h1>Create your account</h1>
        <p>Join to rate games and track your favorites.</p>
      </section>

      <section class="auth-card">
        <form class="auth-form" data-signup-form>
          <label>
            <span>Email</span>
            <input type="email" name="email" placeholder="you@example.com" required />
          </label>
          <label>
            <span>Password</span>
            <input type="password" name="password" placeholder="Create a password" required />
          </label>
          <label>
            <span>Confirm password</span>
            <input type="password" name="confirm" placeholder="Re-enter password" required />
          </label>
          <div class="form-actions">
            <button type="submit" class="btn primary">Sign up</button>
            <a class="btn ghost" href="index.html">Cancel</a>
          </div>
          <p class="muted small">Already have an account? <a href="login.html">Log in</a>.</p>
        </form>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>© <span id="y"></span> GameRate. Demo UI only.</p>
      </div>
    </footer>

    <script>
      (function(){ var el = document.getElementById('y'); if (el) el.textContent = new Date().getFullYear(); })();
    </script>
    <script src="api-client.js"></script>
    <script src="app-api.js"></script>
  </body>
  </html>
